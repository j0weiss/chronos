<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chronos</title>
</head>
<body>
<header>
  <h1>Chronos</h1>
</header>
<section>
  <div id="timer">

  </div>
  <button id="start-timer">Start</button>
</section>
<script>
const INITIAL_TIMER_VALUE = 3*60;

function startTimer() {
  console.log('start timer');
}

function registerEvents() {
  document.querySelector('#start-timer').addEventListener('click', startTimer)
}

window.addEventListener('load', () => registerEvents());
</script>
</body>
</html>
